version: "3"

services:
  server:
    container_name: html
    image: nginx:1.16.1
    volumes:
    - ./:/usr/share/nginx/html
    - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
    - 80:80
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: server # Use the name of the Nginx container as the database host
      PMA_USER: root # Replace with your MySQL database user
      PMA_PASSWORD: password # Replace with your MySQL database password
    ports:
      - "8080:80" # Map the PHPMyAdmin port to port 8080 on the host machine
